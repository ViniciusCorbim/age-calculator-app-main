<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="input_section">
        <div class="day">
          <label for="day_input">Day</label>
          <input type="number" id="day_input" placeholder="DD" />
        </div>

        <div class="month">
          <label for="month_input">Month</label>
          <input type="number" id="month_input" placeholder="MM" />
        </div>

        <div class="year">
          <label for="year_input">Month</label>
          <input type="number" id="year_input" placeholder="YY" />
        </div>

        <button>
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </section>

      <section id="output_section">
        <p><span id="years_output">--</span> years</p>
        <p><span id="months_output">--</span> months</p>
        <p><span id="days_output">--</span> days</p>
      </section>
    </main>
  </body>
</html>
